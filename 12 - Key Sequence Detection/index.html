<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const key = "cheatcode";
  const pressed = [];

  window.addEventListener("keyup", (e) => {
    pressed.push(e.key);
    if (pressed.length > key.length) pressed.shift();
    if (pressed.join("") === key) {
      cornify_add()
    }
  })
</script>
</body>
</html>
