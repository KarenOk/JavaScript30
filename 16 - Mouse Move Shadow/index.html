<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,0.3);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector(".hero");
  const text = document.querySelector("h1");
  const {offsetWidth: heroWidth, offsetHeight: heroHeight} = hero;

  const castShadow = (e) => {
    let {offsetX: x, offsetY: y} = e
    const walk = 20;

    if (this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    xWalk = ((x / heroWidth) * walk) - (walk / 2);
    yWalk = ((y / heroHeight) * walk) - (walk / 2);

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,0,0.3)
    `

  }

  hero.addEventListener("mousemove", castShadow);

</script>
</body>
</html>
